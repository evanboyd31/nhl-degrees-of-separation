services:
  neo4j:
    container_name: neo4j
    image: neo4j:latest
    volumes:
      - /$HOME/neo4j/logs:/logs
      - /$HOME/neo4j/config:/config
      - /$HOME/neo4j/data:/data
      - /$HOME/neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=${LOCAL_NEO4J_USERNAME}/${LOCAL_NEO4J_PASSWORD}
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always

  backend:
    container_name: backend
    build:
      context: ./backend
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PROD_NEO4J_USERNAME=${PROD_NEO4J_USERNAME}
      - PROD_NEO4J_PASSWORD=${PROD_NEO4J_PASSWORD}
      - PROD_NEO4J_URI=${PROD_NEO4J_URI}
      - LOCAL_NEO4J_USERNAME=${LOCAL_NEO4J_USERNAME}
      - LOCAL_NEO4J_PASSWORD=${LOCAL_NEO4J_PASSWORD}
      - LOCAL_NEO4J_URI=${LOCAL_NEO4J_URI}
    depends_on:
      - neo4j

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
